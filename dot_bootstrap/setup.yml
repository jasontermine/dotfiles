---
- name: Machine setup
  hosts: root
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Install packages
      ansible.builtin.dnf:
        name:
          - git
          - htop
          - firefox
          - neovim
          - micro
          - gh
          - gcc
          - ripgrep
          - zsh
          - fzf
          - make
          - bzip2
          - bzip2-devel
          - thunderbird
          - luarocks
        state: present

    - name: Change shell to zsh for user jason
      ansible.builtin.user:
        name: jason
        shell: /usr/bin/zsh

    - name: Add Visual Studio Code Repo
      ansible.builtin.yum_repository:
        name: vscode
        description: Visual Studio Code
        baseurl: https://packages.microsoft.com/yumrepos/vscode
        gpgkey: https://packages.microsoft.com/keys/microsoft.asc
        gpgcheck: true
        enabled: true

    - name: Install VS Code
      ansible.builtin.dnf:
        name: code
        state: present

    - name: Add Docker repo
      ansible.builtin.yum_repository:
        name: docker
        description: Docker repo
        baseurl: "https://download.docker.com/linux/fedora/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/stable"
        gpgkey: "https://download.docker.com/linux/fedora/gpg"
        gpgcheck: true
        enabled: true

    - name: Install Docker
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Add Docker group
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add user to docker group
      ansible.builtin.user:
        name: jason
        groups: docker
        append: true

    - name: Install Flatpak packages
      community.general.flatpak:
        name:
          - com.obsproject.Studio
          - org.videolan.VLC
          - md.obsidian.Obsidian
          - org.gimp.GIMP
          - org.signal.Signal
          - com.valvesoftware.Steam
        state: present
        owner: jason

    - name: Change the default shell for user jason to zsh
      command: chsh -s /bin/zsh jason
